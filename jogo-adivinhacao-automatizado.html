<meta charset="UTF-8">

<script>

function pulaLinha () {
    document.write("<br><br>");

}

function mostraFrase (mostraFrase) {
    document.write (mostraFrase);
    pulaLinha();
}

function sorteia (n) {
   return n = Math.round(Math.random()*n);
}

var numeroSorteado = sorteia(10);
var tentativas = 1;

while (tentativas <= 3) {
    var chute = parseInt(prompt("Digite um número de 0 a 10"));
    if (chute == numeroSorteado) {
        mostraFrase("Você acertou!!");
        break;
    }else {
        mostraFrase("Derrota");
    }
    tentativas++
}

mostraFrase("FIM");

</script>
