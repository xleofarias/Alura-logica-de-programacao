<meta charset="UTF-8">

<input/>
<button>Confirme</button>

<script>

function sorteia() {
    return Math.round(Math.random() * 10);
}

function sorteiaNumeros(quantidade) {
    var existe = false;

    var numeroPensados = [];
    
    var numero = 1;

    while (numero <= quantidade) {

        var numeroAleatorios = sorteia();

        if (numeroAleatorios !== 0) {
            var achou = false;

            for (posicao = 0; posicao < numeroPensados.length; posicao++) {
                if (numeroPensados[posicao] == numeroAleatorios) {
                    achou = true
                    break;
                }
            }

            if (achou == false) {
                numeroPensados.push(numeroAleatorios);
                numero++;
            }

        }


    }
    return numeroPensados;
}

var numeroPensados = sorteiaNumeros(5);

console.log(numeroPensados);

var input = document.querySelector("input");
input.focus();

function verifica() {
    var achou = false;
    for (var lista = 0; lista < numeroPensados.length; lista++) {
        if(input.value == numeroPensados[lista]) {
            alert("Você acertou!!");
            achou = true;
            break;
        }
    }
    
if(achou == false) {
        alert("VOCÊ ERROU!!");
    }
    
input.value = " ";
input.focus();

}

var button = document.querySelector("button");
button.onclick = verifica;


</script>
